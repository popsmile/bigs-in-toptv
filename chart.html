<html>
    <head>
        <link href="./res/css/style-chart.css" rel="stylesheet" type="text/css">
        <script src="./res/js/stockchart.js" type="text/javascript"></script>
    </head>

    <body onload="javascript:showScore()">
        <div class="chart-frame">
            <table width="950" border="0" cellspacing="0" cellpadding="0">
                <tr height="350">
                    <td width="600">
                        <div class="stock-chart-container">
                            <canvas id="StockRadar"></canvas>
                        </div>
                    </td>
                    <td class="info-wrapper" width="350">
                        <div class="info title">오늘의 빅스 추천 종목</div>
                        <div class="info content name">키이스트</div>
                        <div class="info content">막걸리<br>엔터테인먼트</div>
                        <div class="info title">동일테마 종목</div>
                        <div class="info content">디피씨, 초록뱀</div>
                        <div class="info title">종목 특이사항</div>
                        <div class="info content detail">엔터테인먼트 사업영위 업체. 주요종속회사 (주)콘텐츠케이를 통해 울랄라 부부, 학교, 비밀, 응급남녀, 신의 선물, 밤을 걷는 선비 등을 방영.
                            계열회사인 ㈜디지털어드벤처(DA, 일본 오사카 거래소 상장)가 국순당이 개발한 일본 수출용 막걸리인 "고시레 막걸리"를 일본 전국에 유통하는 사업을 영위.
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    </body>
</html>
